<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-once>{{ message }}</p>
        <p>{{ sayHi() }}</p>
        <!-- v-bind さまざまな書き方 -->
        <a v-bind:href="url">Google</a><br>
        <a :href="url">Google</a><br>
        <a :[attribute]="url">Google</a><br>
        <a v-bind="googleObject">Google</a><br>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
              message: 'Hello Vue!',
              url: 'https://www.google.com/',
              attribute: 'href',
              googleObject:{
                  href: 'https://www.google.com/',
                  id: 31
              }
            },
            methods:{
                sayHi(){
                    this.message = "Hello Vue!!!"
                    return 'Hi';
                }
            }
          })
    </script>
</body>
</html>
