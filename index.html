<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 双方向バインディング 1 -->
        <input type="text" v-model="msg">
        <!-- 双方向バインディング 2 -->
        <p>{{ msg }}</p>
        <p v-once>{{ message }}</p>
        <p>{{ sayHi() }}</p>
        <!-- v-bind さまざまな書き方 -->
        <a v-bind:href="url">Google</a><br>
        <a :href="url">Google</a><br>
        <a :[attribute]="url">Google</a><br>
        <a v-bind="googleObject">Google</a><br>
        <p>{{ number }}</p>
        <p>{{ lessThanThreeComputed }}</p>
        <p>{{ lessThanThreeMethod() }}</p>
        <button v-on:click="number += 1">カウントアップ</button>
        <button @click="number += 1">カウントアップ</button>
        <p v-on:mouseover="changeMouceEvent(3,$event)">マウスをおいてくださ</p>
        <p> {{x}} , {{y}}</p><br>
        <span v-on:mouseover="mvEnvent">反応しないでださい</span><br>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
              message: 'Hello Vue!',
              msg: 'Hello Vue Message!',
              url: 'https://www.google.com/',
              attribute: 'href',
              googleObject:{
                  href: 'https://www.google.com/',
                  id: 31
              },
              number: 0,
              // 表現できない  lessThanThree: this.number > 3 ? '3以上' : '3以下',
              x:0,
              y:0,
            },
            methods:{
                sayHi(){
                    this.message = "Hello Vue!!!"
                    return 'Hi';
                },
                lessThanThreeMethod: function(){
                    return this.number > 3 ? '3以上' : '3以下'
                },
                changeMouceEvent:
                function(divide , event){
                    this.x = event.clientX / divide;
                    this.y = event.clientY / divide;
                },
                mvEnvent:
                function(event){
                    event.stopPropagation()
                },
            },
            // computedプロパティ：プロパティっぽく扱う
            // 非同期
            computed:{
                lessThanThreeComputed: function(){
                    return this.number > 3 ? '3以上' : '3以下'
                }
            }
          })
    </script>
</body>
</html>
